
services:
  api:
    build: .
    container_name: libro_api
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: libro_db
    environment:
      POSTGRES_USER: librodb
      POSTGRES_PASSWORD: libropass
      POSTGRES_DB: libro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U librodb -d libro"]
      interval: 5s
      timeout: 2s
      retries: 10

volumes:
  postgres_data:
